<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="class.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="outer-container">
        <div id="home" class="flex">
            <button onclick="window.location.href='/frontend/';">
                <div id="logo" class="border border-radius flex">The Ink Spot</div>
            </button>
            <button onclick="window.location.href='/frontend/';"><img id="logo-picture" class="border border-radius"
                    src="../images/logo.jpg" frameborder="0"></iframe></button>
        </div>
        <div id="inner-container" class="flex">
            <div class="nav-elem box-shadow flex border-radius"><a href="./Pages/Login/login.html" target="_blank">
                    Log In</a>
            </div>
            <div class="nav-elem box-shadow flex border-radius"><a href="./Pages/Catalogue/catalogue.html"
                    target="_blank">
                    Catalogue Page</a>
            </div>
            <div class="nav-elem box-shadow flex border-radius"><a href="./Pages/Registration/reg.html" target="_blank">
                    Registration </a>
            </div>
            <div class="nav-elem box-shadow flex border-radius"><a href="./Pages/About/about.html" target="_blank">
                    About Us</a>
            </div>
        </div>
        <div id="sections">
            <p class="text-shadow-1 heading">Genres: </p>
            <div id="genre" class="grid">
                <button>
                    <div id="romance" class="border border-radius genre">
                        <div class="genre-image">
                            <img src="../images/romance.jpg" alt="romance" class=" border-radius">
                        </div>
                        <p class="flex">Romance</p>
                    </div>
                </button>
                <button>
                    <div id="action" class="border border-radius genre">
                        <div class="genre-image">
                            <img src="../images/action.jpg" alt="action" class=" border-radius">
                        </div>
                        <p class="flex">Action</p>
                    </div>
                </button>
                <button>
                    <div id="fantasy" class="border border-radius genre">
                        <div class="genre-image">
                            <img src="../images/fantasy.jpg" alt="fantasy" class=" border-radius">
                        </div>
                        <p class="flex">Fantasy</p>
                    </div>
                </button>
                <button>
                    <div id="sci-fi" class="border border-radius genre">
                        <div class="genre-image">
                            <img src="../images/sc-fi.jpg" alt="sci-fi" class=" border-radius">
                        </div>
                        <p class="flex">Sci-Fi</p>
                    </div>
                </button>
                <button>
                    <div id="slice" class="border border-radius genre">
                        <div class="genre-image">
                            <img src="../images/slice-life.jpg" alt="slice-of-life" class=" border-radius">
                        </div>
                        <p class="flex">Slice Of Life</p>
                    </div>
                </button>
                <button>
                    <div id="biogr" class="border border-radius genre">
                        <div class="genre-image">
                            <img src="../images/biography.jpg" alt="biography" class=" border-radius">
                        </div>
                        <p class="flex">Biography</p>
                    </div>
                </button>
            </div>
            <div id="author-fav"></div>
            <div id="top"></div>
        </div>
    </div>
</body>

</html>
