<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Store</title>
    <link rel="stylesheet" href="class.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="outer-container">
        <div id="home" class="flex">
            <div id="logo" class="border border-radius flex">The Ink Spot</div>
            <img id="logo-picture" class="border border-radius" src="../images/logo.jpg" frameborder="0"></iframe>
        </div>
        <div id="inner-container" class="flex">
            <div class="nav-elem flex border-radius text-shadow"><a href="./Pages/Login/login.html" target="_blank">
                    Log In</a>
            </div>
            <div class="nav-elem flex border-radius text-shadow"><a href="./Pages/Catalogue/catalogue.html"
                    target="_blank">
                    Catalogue Page</a>
            </div>
            <div class="nav-elem flex border-radius text-shadow"><a href="./Pages/Registration/reg.html"
                    target="_blank">
                    Registration </a>
            </div>
            <div class="nav-elem flex border-radius text-shadow"><a href="./Pages/About/about.html" target="_blank">
                    About Us</a>
            </div>
        </div>
        <div id="sections">
            <p class="text-shadow border heading">Genres: </p>
            <div id="genre" class="grid">
                <div id="romance" class="border border-radius genre">
                    <div class="genre-image">
                        <img src="../images/romance.jpg" alt="romance" class="border border-radius">
                    </div>
                    <p>Romance</p>
                </div>
                <div id="action" class="border border-radius genre">
                    <div class="genre-image">
                        <img src="../images/action.jpg" alt="action" class="border border-radius">
                    </div>
                    <p>Action</p>
                </div>
                <div id="fantasy" class="border border-radius genre">
                    <div class="genre-image">
                        <img src="../images/fantasy.jpg" alt="fantasy" class="border border-radius">
                    </div>
                    <p>Fantasy</p>
                </div>
                <div id="sci-fi" class="border border-radius genre">
                    <div class="genre-image">
                        <img src="../images/sc-fi.jpg" alt="sci-fi" class="border border-radius">
                    </div>
                    <p>Sci-Fi</p>
                </div>
                <div id="slice" class="border border-radius genre">
                    <div class="genre-image">
                        <img src="../images/slice-life.jpg" alt="slice-of-life" class="border border-radius">
                    </div>
                    <p>Slice Of Life</p>
                </div>
                <div id="biogr" class="border border-radius genre">
                    <div class="genre-image">
                        <img src="../images/biography.jpg" alt="biography" class="border border-radius">
                    </div>
                    <p>Biography</p>
                </div>
            </div>
            <div id="author-fav"></div>
            <div id="top"></div>
        </div>
    </div>
</body>

</html>
